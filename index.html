<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/4e32ddf12b.js"
      crossorigin="anonymous"
    ></script>
    <title>Login-Page</title>
  </head>

  <body>
    <section id="top__container">
      <div class="container-fluid">
        <span class="material-symbols-outlined"> login </span><br />
        <button class="btn-login">Login</button>
        <!-- Login Container -->
        <div class="container hidden">
          <!--Login Container Close button -->
          <button class="btn-close"><i class="fa-solid fa-xmark"></i></button>

          <h1 class="label-login">Login</h1>

          <p class="lebal-message"></p>
          
          <input
            class="input__name"
            type="text"
            placeholder="Email"
            required
          /> <br>

          <input
            class="input__password"
            type="password"
            placeholder="password"
            required
            maxlength="8"
          /> <br>

          <button class="btn-submit">
            <i class="fa-solid fa-circle-right"></i>
          </button>
        </div>
      </div>
    </section>
    <script src="scripts/script.js"></script>
  </body>
</html>
